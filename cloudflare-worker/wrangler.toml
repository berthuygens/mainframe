name = "sysopbeta-oauth"
main = "worker.js"
compatibility_date = "2024-01-01"

# KV Namespace for storing tokens
[[kv_namespaces]]
binding = "OAUTH_TOKENS"
id = "8b91d349c59944b3833def5c3455a8eb"

# Environment variables (secrets - set via wrangler secret put)
# GOOGLE_CLIENT_ID - set via: wrangler secret put GOOGLE_CLIENT_ID
# GOOGLE_CLIENT_SECRET - set via: wrangler secret put GOOGLE_CLIENT_SECRET
# OTRS_USERNAME - set via: wrangler secret put OTRS_USERNAME
# OTRS_PASSWORD - set via: wrangler secret put OTRS_PASSWORD
